<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="./index.js" defer></script>
</head>

<body>
    <header>

        <button class="again">
            Again!
        </button>


        <p>(Between 1 and 20)</p>
    </header>

    <main>
        <h1>Guess My Number!</h1>

        <div class="cent">
            <div class="quest">
                <p id="reveal">?</p>
            </div>
        </div>

        <div class="game">
            <div class="check">
                <div class="rect">
                    <input type="number" name="numb" id="guessNum">
                </div>
                <button id="check">
                    Check
                </button>
            </div>

            <div class="scoreSect">
                <p id="guessText">Start Guessing...</p>

                <p>Score: <span id="score">20</span></p>
                <p>Highscore: <span class="highScore">0</span></p>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
